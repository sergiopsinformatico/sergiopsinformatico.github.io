<div id="mainWebsiteComponent">
    <ul>
        <li><a id="btn-nav-aboutMe" (click)="changeActive('btn-nav-aboutMe')" href="#sectionAboutMe" class="fontSizeNavbar active"><i class="fa fa-user stylesIconNavbar"></i>{{'label.mainComponent.menu.aboutMe' | translate}}</a></li>
        <li><a id="btn-nav-training" (click)="changeActive('btn-nav-training')" href="#sectionTraining" class="fontSizeNavbar"><i class="fa fa-graduation-cap stylesIconNavbar"></i>{{'label.mainComponent.menu.training' | translate}}</a></li>
        <li><a id="btn-nav-experience" (click)="changeActive('btn-nav-experience')" href="#sectionExperience" class="fontSizeNavbar"><i class="fa fa-user-tie stylesIconNavbar"></i>{{'label.mainComponent.menu.professionalExperience' | translate}}</a></li>
        <li><a id="btn-nav-abbilities" (click)="changeActive('btn-nav-abbilities')" href="#sectionAbbilities" class="fontSizeNavbar"><i class="fa fa-user-gear stylesIconNavbar"></i>{{'label.mainComponent.menu.skillsAbilities' | translate}}</a></li>
    </ul>
    <br><br>
    <div class="styleDivLanguage">
        <img src="../../../assets/images/spanish-language.png" (click)="changeLanguage('es')" class="imageLanguageStyle">
        <img src="../../../assets/images/english-language.png" (click)="changeLanguage('en')" class="imageLanguageStyle">
    </div>
    <app-about-me-component (updateNavbar)="changeActive('btn-nav-aboutMe')" id="sectionAboutMe"></app-about-me-component>
    <br><br>
    <app-training-component (updateNavbar)="changeActive('btn-nav-training')" id="sectionTraining"></app-training-component>
    <br><br>
    <app-professional-experience-component (updateNavbar)="changeActive('btn-nav-experience')" id="sectionExperience"></app-professional-experience-component>
    <br><br>
    <app-skills-abilities-component (updateNavbar)="changeActive('btn-nav-abbilities')" id="sectionAbbilities"></app-skills-abilities-component>
    <br><br>
</div>
