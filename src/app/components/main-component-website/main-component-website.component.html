<div id="mainWebsiteComponent">
    <div class="styleDivLanguage">
        <img src="../../../assets/images/spanish-language.png" (click)="changeLanguage('es')" class="imageLanguageStyle">
        <img src="../../../assets/images/english-language.png" (click)="changeLanguage('en')" class="imageLanguageStyle">
        <span class="font-title-website website-name">{{ 'website.title' | translate }}</span>
    </div>
    <div style="text-align: center; width: 100%; background-color: #83E666;">
        <br><br><br>
        <img src="../../../assets/images/photo-profile.jpg" class="photoProfileStyle">
        <div class="titleSection">
            <span class="fontSection">{{'label.mainComponent.menu.aboutMe' | translate}}</span>
        </div>
        <br><br>
    </div>
    <app-about-me-component *ngIf="showSectionAboutMe"></app-about-me-component>
    <div style="text-align: center; width: 100%; background-color: #66E6C7;">
        <br><br>
        <i class="fa fa-graduation-cap fontSection"></i>
        <br>
        <div class="titleSection">
            <span class="fontSection">{{'label.mainComponent.menu.training' | translate}}</span>
        </div>
        <br><br>
    </div>
    <app-training-component *ngIf="showSectionTraining"></app-training-component>
    <div style="text-align: center; width: 100%; background-color: #7191FF;">
        <br><br>
        <i class="fa fa-user-tie fontSection"></i>
        <br>
        <div class="titleSection">
            <span class="fontSection">{{'label.mainComponent.menu.professionalExperience' | translate}}</span>
        </div>
        <br><br>
    </div>
    <app-professional-experience-component *ngIf="showSectionExperience"></app-professional-experience-component>
    <div style="text-align: center; width: 100%; background-color: #FF7171;">
        <br><br>
        <i class="fa fa-user-gear fontSection"></i>
        <br>
        <div class="titleSection">
            <span class="fontSection">{{'label.mainComponent.menu.skillsAbilities' | translate}}</span>
        </div>
        <br><br>
    </div>
    <app-skills-abilities-component *ngIf="showSectionAbbilities"></app-skills-abilities-component>
</div>
